<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div>
        <button onclick="toggleClockFormat()">12h / 24h</button>
        <button onclick="toggleDarkMode()">Light- / Dark-Mode</button>
        <button onclick="toggleTemperatureUnit()">°C / °F</button>
      </div>
      <div id="clock">--:--</div>
      <div class="search-container">
        <input
          type="text"
          id="city"
          placeholder="Enter city"
          oninput="fetchCitySuggestions()"
          autocomplete="off"
        />
        <ul id="suggestions"></ul>
      </div>
      <div>
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getLocationWeather()">Use My Location</button>
        <div id="result">
          <h2 id="location"></h2>
          <p id="weather-info"></p>
        </div>
        
      </div>
    </div>

    <script src="scripts/lightDarkMode.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/weatherAPI.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
